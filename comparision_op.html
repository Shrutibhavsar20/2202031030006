<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>The == Operator</h2>



<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
let x = 5;
let y = 8;
let z = 5;
let a = 5;
let b = 5;
let c = 5;

document.getElementById("demo1").innerHTML = "The == operator: " + (x == 8);
document.getElementById("demo2").innerHTML = "The === operator: " + (y === 8);
document.getElementById("demo3").innerHTML = "The != operator: " + (z != 8);
document.getElementById("demo4").innerHTML = "The > operator: " + (a> 8);
document.getElementById("demo5").innerHTML = "The < operator: " + (b < 8);
document.getElementById("demo6").innerHTML = "The >= operator: " + (c >= 8);
</script>

</body>
</html>
