<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>The && Operator (Logical AND)</h2>


<p id="demo"></p>





<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = (x < 10 && y > 1) + "<br>" + (x < 10 && y < 1);

</script>

<h2>The || Operator (Logical OR)</h2>
<p id="demo1"></p>

<script>
    let a = 6;
    let b = 3;

    document.getElementById("demo1").innerHTML = (a < 10 || b > 1) + "<br>" + (a < 10 || b < 1);
</script>






</body>
</html>
