<!DOCTYPE html>
<html>
<body>

<h2>JavaScript break Loops</h2>



<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>


<h2>JavaScript Continue Loops</h2>





<p id="demo1"></p>

<script>
let text1 = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { continue; }
  text1 += "The number is " + i + "<br>";
}
document.getElementById("demo1").innerHTML = text1;
</script>

</body>
</html>
