<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let x = 5;
var y = 6;
const a = x + y;
var b = x - y;
var c = x * y;
let d = x / y;
var e = x % y;
document.getElementById("demo1").innerHTML ="The value of z is: " + a;
document.getElementById("demo2").innerHTML ="The value of z is: " + b;
document.getElementById("demo3").innerHTML ="The value of z is: " + c;
document.getElementById("demo4").innerHTML ="The value of z is: " + d;
document.getElementById("demo5").innerHTML ="The value of z is: " + e;
</script>

</body>
</html>
