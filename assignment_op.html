<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>The += Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
var x = 10;
var y = 10;
var z = 10;
var a = 10;
var b = 10;


x += 5;
y -= 5;
z *= 5;
a /= 5;
b = 5;


document.getElementById("demo1").innerHTML = "The += Operator: " +x;
document.getElementById("demo2").innerHTML = "The -= Operator: " +y;
document.getElementById("demo3").innerHTML = "The *= Operator: " +z;
document.getElementById("demo4").innerHTML = "The /= Operator: " +a;
document.getElementById("demo5").innerHTML = "The = Operator: " +b;
</script>

</body>
</html>
